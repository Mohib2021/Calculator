<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="calculator">
				<div class="cal-header">
					<h1>Calculator</h1>
				</div>
				<div class="cal-body">
					<div class="input-box">
						<input id="resultBox" class="box" maxlength="17" type="text" />
					</div>
					<div class="input-btn">
						<input id="clear" type="button" value="C" />
						<input id="plusSub" class="plusSub" type="button" value="+/-" />
						<input id="modulus" class="btn" type="button" value="%" />

						<input id="div" class="btn btn2" type="button" value="/" />
					</div>

					<div class="input-btn">
						<input id="seven" class="btn" type="button" value="7" />
						<input id="eight" class="btn" type="button" value="8" />
						<input id="nine" class="btn" type="button" value="9" />

						<input id="" class="btn btn2" type="button" value="X" />
					</div>

					<div class="input-btn">
						<input id="four" class="btn" type="button" value="4" />
						<input id="five" class="btn" type="button" value="5" />
						<input id="six" class="btn" type="button" value="6" />

						<input id="sub" class="btn btn2" type="button" value="-" />
					</div>

					<div class="input-btn">
						<input id="one" class="btn" type="button" value="1" />
						<input id="two" class="btn" type="button" value="2" />
						<input id="three" class="btn" type="button" value="3" />

						<input id="sum" class="btn btn2" type="button" value="+" />
					</div>

					<div class="input-btn">
						<input id="zero" class="btn" type="button" value="0" />
						<input id="point" class="btn" type="button" value="." />
						<input id="del" type="button" value="DEL" />

						<input
							id="equal"
							style="background: rgb(195, 129, 5)"
							type="button"
							value="="
						/>
					</div>
				</div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
